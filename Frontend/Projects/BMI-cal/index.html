<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>BMI Calculater</h1>
        
            <div class="box">
                <label for="height">Height(M):</label>
                <input type="number" id="height" name="height" placeholder="Enter your height in Meters">
                <br>
                <span id="height_error"></span>
            </div>


            <div class="box1">
                <label for="weight">Weight(kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg">
                <br>
                <span id="weight_error"></span>
            </div>

            <button class="btn">Calculate</button>
            <p id="output"></p>
        </div>
        <script src="script.js"></script>
</body>
</html>
